<html>
    <head>  
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Prof Profile</title>
            <link rel="stylesheet" href="styles.css">
    </head>
<div class="container" id = "prof-profile-container">
    <div id="prof-name" class="displayElement">
        <!-- Faculty cards will be inserted here by JavaScript -->
    </div>
    <script type="module" src="./viewProfProfile.mjs"></script>
    <div class = "container" id = "range-selector">
        <label for="grade">Your ideal grade:</label>
        <input type="range" id="grade" min="0" max="10" list="levels">

        <div class="slider-labels">
        <span>F</span>
        <span>P</span>
        <span>C-</span>
        <span>C</span>
        <span>C+</span>
        <span>B-</span>
        <span>B</span>
        <span>B+</span>
        <span>A-</span>
        <span>A</span>
    </div>
    <datalist id="levels">
        <option value="0"></option>
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
        <option value="7"></option>
        <option value="8"></option>
        <option value="9"></option>
        <option value="10"></option>
    </datalist> 
    </div>
    <div id="prof-ratings" class="displayElement">
        <!-- Faculty cards will be inserted here by JavaScript -->
    </div>
</div>

</html>
